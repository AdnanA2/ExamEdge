<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Anki Converter (Gemini)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PDF to Anki Converter (Gemini)</h1>

    <div class="container">
        <h2>Upload PDF & Create Anki Deck</h2>

        <div>
            <label for="pdf-file">Select PDF File:</label>
            <input type="file" id="pdf-file" accept=".pdf">
        </div>

        <div>
            <label for="deck-name">Anki Deck Name:</label>
            <input type="text" id="deck-name" value="Study Notes">
        </div>

        <button id="process-btn">Process PDF & Create Deck</button>

        <div id="status-message" class="status-message hidden"></div>

        <div id="download-section" class="hidden">
            <p>Your Anki deck is ready!</p>
            <button id="download-btn">Download Anki Deck</button>
        </div>
    </div>

    <!-- PDF.js for extracting text -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
